<h2>Eventos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2 row g-2 mb-2 align-items-center">
    <label class="mr-2">Filtro:</label>
    <div class="col-auto">
      <input type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista" />
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" (click)="alterarEstadoImagem()" class="btn btn-outline-light btn-sm">
          {{!exibirImagem ? 'Exibir':'Ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessooas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
          <img
          [collapse]="!exibirImagem"
          [isAnimated]="true"
          src="assets/{{evento.imagemUrl}}" alt=""
          [style.width.px] = larguraImagem
          [style.margin.px] = margemImagem>
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <div class="form-group mb-2">
          <button type="button" class="btn btn-primary btn-sm">Editar</button>
          <button type="button" class="btn btn-danger btn-sm">Excluir</button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
